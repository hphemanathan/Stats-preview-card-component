<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-wrapper">
        <img src="images/image-header-mobile.jpg" alt="" class="hero-img" />
      </div>
      <section class="section-text">
        <h1 class="heading-primary">
          Get
          <span class="heading-accent">insights</span> that help your business
          grow.
        </h1>
        <p class="about-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="list">
          <li class="list-item">
            10k+ <span class="list-item--modifier">companies</span>
          </li>
          <li class="list-item">
            314 <span class="list-item--modifier">templates</span>
          </li>
          <li class="list-item">
            12m+ <span class="list-item--modifier">queries</span>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      Coded by <a href="https://github.com/hphemanathan">Hemanathan H P</a>
    </footer>
  </body>
</html>
